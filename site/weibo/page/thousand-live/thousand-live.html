<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[TITLE]]</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="https://img.qlchat.com/qlLive/ico/favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src="../../comp/common-js/ql-common.js"></script>
    <script src="../../components_modules/lib-flexible/1.0.0/lib-flexible.js"></script><!--ignore-->
    <script type="text/javascript" src="../../components_modules/require/2.1.18/require.js"></script>
    <script>
        window.__WSURL__ = '[[__WSURL__]]';

        // 修正ie11 origin为空
        if (!window.location.origin) {
            window.location.origin = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port: '');
        }
    </script><!--ignore-->
</head>
<body>
    <div class="qlLoading">
        <ul class="logoBox"><li></li><li></li><li></li><li></li><li></li></ul>
        <div class="qlName">千聊</div>
        <div id="ql-btn-RelLoad-box">
            <div class="reload-tips">卡住了？刷新一下～</div>
            <a class="ql-btn-RelLoad" href="javascript:;" onclick="if(/\?/.test(window.location.href))window.location.href = (window.location.href).replace(/(\&?)(restime\=)(\w+)/,'')+'&restime='+new Date().getTime();else window.location.href = (window.location.href).replace(/(\&?)(restime\=)(\w+)/,'')+'?restime='+new Date().getTime();">刷新</a>
        </div>
    </div>
    <div class="speakBox" id="speakBox">
        <audioup id="audioUploadBox"></audioup>
        <b class="sharetopicPage" style="display:none;" attr-title="${topicPo.topic?replace('\\','')?replace('\"','&quot;')?replace('\'','&#39;')}">${entityPo.name?replace('\\','')?replace('\"','&quot;')?replace('\'','&#39;')}</b>
        <!--{{! ppt }}-->

        <div class="liveHeader"></div>

        <!--右菜单-->
        <ul class="pageMenu"></ul>

        <!--弹幕-->
        <div class="barrage-control"></div>
        <div class="danmuBox" style="display:none;">
            <dl class="danmulist">
            </dl>
        </div>

        <div class="speakContentBox">
            <a class="btn-load-history btnLoadSpeakEnd" href="javascript:;">
                <i></i>
            </a>
            <div class="scrollContentBox">
                <audio id="audioPlayer" preload="auto" >Your browser does not support the audio element.您的浏览器不支持 audio 标签。</audio>
                <audio id="qlWhisperPlayer" preload="auto" >Your browser does not support the audio element.您的浏览器不支持 audio 标签。</audio>
                <a class="btn-load-history btnLoadSpeak" href="javascript:;">
                    <i></i>
                </a>

                <dl id="BubblesTemp" class="bubbles-dl"></dl>
                <dl id="speakBubbles" class="bubbles-dl"></dl>
            </div>
        </div>
        <div class="transparent backContentBox"></div>
        <div class="transparent recing-bg"></div>

    </div>

    <div class="commentBox">
        <div class="commentHeader">
            <a class="backToLive" href="javascript:;">回到课程</a>
        </div>
    </div>

    <!--ppt选择层-->
    <div class="ppt-select-layer" id="ppt-select-layer"></div>


    <!-- 关注二维码 // 报名成功后要求关注服务号 -->
    <div class="qlMsgTips serveQrBox" style="display:none;">
    <span class="qlMTBg"></span>
        <div class="main">
            <a href="javascript:;" class="qlMT-close" style="background-position:-24rem -3rem;"></a>
            <div class="qlMT-content">
                <span class="qr-title"><i class="icon-checked"></i>报名成功</span>

                <span class="enter-focus-qr enterFocusQr"><img src=""></span>
            </div>
            <span class="qr-span-1 longqr" style="margin-top: 1.5rem;margin-bottom: 1.5rem;">长按上图识别二维码，关注服务号<br />就会在开播前提醒你观看哦~
                <br><span class="qr-span-1 pc-tip" style="display: none;">扫码后，刷新页面即可收听</span>
            </span>
        </div>
    </div>

    <!--红包-->
    <div class="qlMsgTips red-box redbagBox"></div>

    <!-- 查看赞赏结果-->
    <div class="qlMsgTips red-box LmTipsBox"></div>

    <div class="geneBox otherRedmoneyBox">
        <div class="main">
        <div class="otherredmoney-content">
            <span class="redbag-head">其他金额<a href="javascript:;" class="icon-cancel qlbmi-cancel"></a></span>
            <span class="redbag-countarea"><label class="redbag-count-label" for="money">金额(元)</label><input type="text" value="" id="money"class="money-count" placeholder="可填写2-1000"></span>
            <span><a href="javascript:;" class="gene-btn gene-confirm">确定</a></span>
        </div>
        </div>
    </div>

    <!--操作框-->
    <div class="caozuo-box">
        <b class="cbBg"></b>
        <div class="collecttips" style="display:none;">点击<i class="icon-dots-horizontal"></i>收藏即可<b class="icon-arrow"></b></div>
        <div class="backtips" style="display:none;">点击<i class="icon-dots-vertical"></i>在浏览器中打开，进行后台收听<b class="icon-arrow"></b></div>
        <div class="czbox-main">
            <div class="guest-list-box">
                <dl class="guest-list"></dl>
            </div>

            <dl class="caozuo-list"></dl>
        </div>

    </div>


    <div id="imgViewWin" class="img-view-window">
        <b class="ivwBg"></b>
        <a class="icon-cross btn-closed" href="javascript:;"></a>
    </div>

    <!--进入话题提示框-->
    <div class="qlMsgTips enter-live-modal"></div>


	<!--SCRIPT_PLACEHOLDER-->
    <script>
        (function(win) {
            var initData={};
            initData.userPo = [[USER_PO]];
            initData.topicExtendPo = [[TOPIC_EXTEND_PO]];
            initData.topicPo = [[TOPIC_PO]];
            initData.powerEntity = [[POWER]];
            initData.liveFollow = [[LIVE_FOLLOW]];
            initData.lshareKey = "[[L_SHARE_KEY]]";
            initData.currentTimeMillis = [[CURRENT_TIME_MILLIS]];
            initData.entity = [[ENTITY]];
            initData.entityExtend = [[ENTITY_EXTEND]];
            initData.inviteList = [[INVITELIST]];
            initData.sid = "[[SID]]";
            initData.canCreateLive = [[CAN_CREATE_LIVE]];
            initData.instructionGuid = "[[INSTRUCTIONGUID]]";


            require(['./thousand-live.js'], function (thousandLive) {
                thousandLive.init(initData);
            });
        })(window);
    </script><!--ignore-->
    <script>
        // 百度统计
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?9f8c5d323a26421cb966b5e405d629c3";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script><!--ignore-->

</body>
</html>
