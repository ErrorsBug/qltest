<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="https://img.qlchat.com/qlLive/ico/favicon.ico" />
    <% for (var css in htmlWebpackPlugin.files.css) { %>
        <link href="<%=htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
    <% } %>
</head>
<body>
    <div id="app">
        {{{html}}}
    </div>
    <div class="" id="modal-content" style="z-index: 100"></div>
    <script>
        window.QRCODE_URL = '[[QRCODE_URL]]';
        window.__INIT_STATE__ = [[__INIT_STATE__]];

        // 兼容ie11 origin为空
        if (!window.location.origin) {
            window.location.origin = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port: '');
        }
    </script>
    <%= htmlWebpackPlugin.files.runtime %>
    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
        <script type="text/javascript" src="<%=htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
    <% } %>
    <script type="text/javascript" src="/api/js-sdk/wx?actions=hide_all&__date"></script>
    <script type="text/javascript">
        var _uaq = window._uaq || [];
        // 配置站点名,默认值为： ql-h5
        _uaq.push(['set', 'site', 'wechat']);

        // 配置站点版本, 默认值为: 1.0.0
        _uaq.push(['set', 'sitever', '2.2.0']);

        // 配置日志采集服务地址，用于发送采集日志,默认地址为： //collect.qlchat.com
        _uaq.push(['set', 'server', 'https://collect-logs.qianliao.cn']);

        // 其它自定义日志参数配置
        // 配置采集当前url参数key2作为日志参数log_key
        _uaq.push(['set', 'ch', 'query.ch']);

        // 设置滚动区域的dom 元素class
        _uaq.push(['set', 'scrollBoxClass', 'co-scroll-to-load']);

    </script><!--ignore-->
    <script type="text/javascript" src="https://collect-logs.qianliao.cn/js/c.click.event.pv.error.visible.query.onlog.js?4"></script><!--ignore-->
    <script>
        // 百度统计
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?9f8c5d323a26421cb966b5e405d629c3";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script><!--ignore-->
</body>
</html>
