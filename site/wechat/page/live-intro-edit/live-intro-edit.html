<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>直播间简介</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="https://img.qlchat.com/qlLive/ico/favicon.ico" type="image/x-icon" />
    <script src="../../components_modules/lib-flexible/1.0.0/lib-flexible.js"></script><!--ignore-->
    <script type="text/javascript" src="../../components_modules/require/2.1.18/require.js"></script>
</head>

<body>
    <div class="flex-body">
        <div class="flex-main-s">

            <header>
                <textarea maxlength="2000" class="topic-sum" name="topic-sum" id="topic-sum" placeholder="请输入直播间介绍" value="{{introduce}}">{{introduce}}</textarea>
            </header>

            <article class="desc-main">
                <ul id="content-desc" class="content-desc ">
                    {{#each profile}}
                    <li>
                        <i class="icon-cross"></i>
                        <span><img attr-type="image" src="{{url}}" alt=""></span>
                        <div class="text-content {{#compare msg '==' ''}} editing {{/compare}}">
                            <p>{{msg}}</p>
                            <textarea maxlength="1000" col="50" placeholder="填写说明" value="">{{msg}}</textarea>
                        </div>
                        <i class="icon-triangle-up"></i>
                        <i class="icon-triangle-down"></i>
                    </li>
                    {{/each}}
                </ul>

                <section class="upload-desc-image">
                    <span id="upload-desc-image"><i class="icon-pic"></i>上传图片
                        <p>最多支持6张，宽度小于400px的图片会显示原图</p>
                    </span>
                </section>
            </article>




        </div>

        <div class="flex-other">
            <div class="page-footer">
                <button id="cancel" class="btn-cancel">取消</button>
                <button id="save-profile" class="btn-submit">确认</button>
            </div>
        </div>

        <div class="qlMsgTips" id="deleteIntroImage">
            <div class="main">
                <div class="qlMT_top">删除图片</div>
                <div class="qlMT_content AlignLeft">
                    <span class="textonly_tips">
				 此操作会将图片文字一同删除，是否确认操作？
			</span>
                </div>

                <div class="qlMTBottom">
                    <span class="boxFlex"><a href="javascript:;" class="btn tlbtn_cancel">取消</a></span>
                    <span class="boxFlex"><a href="javascript:;" class="btn tlbtn_confirm">确定</a></span>
                </div>
            </div>
        </div>

    </div>


    <!--SCRIPT_PLACEHOLDER-->
    <script>
        (function (win) {
            win.LIVE_ID = [[LIVE_ID]];
            win.PROFILELIST = [[PROFILE]];
            require(['./live-intro-edit'], function (edit) {
                edit.init();
            });
        })(window);
    </script><!--ignore-->
    <script type="text/javascript">
        var _uaq = window._uaq || [];
        // 配置站点名,默认值为： ql-h5
        _uaq.push(['set', 'site', 'wechat']);

        // 配置站点版本, 默认值为: 1.0.0
        _uaq.push(['set', 'sitever', '1.0.3']);

        _uaq.push(['set', 'page', '直播间简介']);

        // 配置日志采集服务地址，用于发送采集日志,默认地址为： //collect.qlchat.com
        _uaq.push(['set', 'server', '[[collectApiPrefix]]']);

        // 其它自定义日志参数配置
        // 配置采集当前url参数key2作为日志参数log_key
        _uaq.push(['set', 'ch', 'query.ch']);
    </script><!--ignore-->
    <script type="text/javascript" src="/api/js-sdk/wx?actions=hide_all&__date"></script>
    <script type="text/javascript" src="[[collectjs]]"></script><!--ignore-->
    <script>
        // 百度统计
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?9f8c5d323a26421cb966b5e405d629c3";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script><!--ignore-->
</body>

</html>
