<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言管理</title>
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE"/>
    <meta name="description" content="">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="https://img.qlchat.com/qlLive/ico/favicon.ico" type="image/x-icon" />
    <script src="../../components_modules/lib-flexible/1.0.0/lib-flexible.js"></script><!--ignore-->
    <script type="text/javascript" src="../../components_modules/require/2.1.18/require.js"></script><!--ignore-->
</head>
<body>
    <div id="container">
        <div class="box">
            <dl class="message-list">

            </dl>

            <div class="loading-next">加载数据中...</div>
            <div class="no-more" hidden>已全部加载完毕</div>
        </div>
    </div>
    <div class="message-reply-container" style="display:none;">
        <div class="message-reply-bg"></div>
        <div class="main">
        <div class="message-reply-sendbox">
            <span class="message-reply-top">回复<i class="icon-delete close-btn"></i></span>

            <textarea type="text" class="message-reply-content replyContent"placeholder="回复**"></textarea>
            <a href="javascript:;" class="message-reply-send" >发送</a>
        </div>
        </div>
    </div>

    <!--SCRIPT_PLACEHOLDER-->
    <script>
        (function(win) {
            var initData = {};

            initData.MESSAGES = [[MESSAGES]];
            initData.TOPIC_ID=[[TOPIC_ID]];

            require(['./message-list'], function (messageList) {
                messageList.init(initData);
            });
        })(window);
    </script><!--ignore-->
    <script type="text/javascript">
        var _uaq = window._uaq || [];
        // 配置站点名,默认值为： ql-h5
        _uaq.push(['set', 'site', 'wechat']);

        // 配置站点版本, 默认值为: 1.0.0
        _uaq.push(['set', 'sitever', '2.2.0']);

        // 配置日志采集服务地址，用于发送采集日志,默认地址为： //collect.qlchat.com
        _uaq.push(['set', 'server', '[[collectApiPrefix]]']);

        // 其它自定义日志参数配置
        // 配置采集当前url参数key2作为日志参数log_key
        _uaq.push(['set', 'ch', 'query.ch']);

    </script><!--ignore-->
    <script type="text/javascript" src="/api/js-sdk/wx?actions=hide_all&__date"></script>
    <script type="text/javascript" src="[[collectjs]]"></script><!--ignore-->
    <script>
        // 百度统计
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?9f8c5d323a26421cb966b5e405d629c3";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script><!--ignore-->
</body>
</html>
