<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="https://img.qlchat.com/qlLive/ico/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../../components_modules/reset.css">
    <style>
        body {
            width: 100%;
            background-color: #f0f0f0;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="{{imageUrl}}" style=""/>
    <script type="text/javascript" src="/api/js-sdk/wx?actions=hide_all&__date"></script>
    <script type="text/javascript">
        var _uaq = window._uaq || [];
        // 配置站点名,默认值为： ql-h5
        _uaq.push(['set', 'site', 'activity']);

        // 配置站点版本, 默认值为: 1.0.0
        _uaq.push(['set', 'sitever', '1.0.0']);

        // 配置日志采集服务地址，用于发送采集日志,默认地址为： //collect.qlchat.com
        _uaq.push(['set', 'server', '[[collectApiPrefix]]']);

        // 其它自定义日志参数配置
        // 配置采集当前url参数key2作为日志参数log_key
        _uaq.push(['set', 'updateurl', 'query.url']);
        _uaq.push(['set', 'ch', 'query.ch']);

    </script><!--ignore-->
    <script type="text/javascript" src="https://collect-logs.qianliao.cn/js/c.pv.error.query.js"></script><!--ignore-->
    <script>
        typeof _qla != 'undefined' && _qla('pv', {
            imageurl: '{{imageUrl}}'
        });
    </script><!--ignore-->
    <script>
        function _initSahreConfig() {
            if (typeof wx === 'undefined') {
                return;
            }

            var url = window.location.href;

            if (url.indexOf('?') > -1) {
                url = url.split('?')[0];
            }

            var shareOptions = {
                title: '清华大咖重塑孩子专注力',
                desc: '7天提升孩子专注力',
                link: url,
                imgUrl: '{{imageUrl}}',
                success: function() {},
                cancel: function() {}
            };

            wx.onMenuShareAppMessage(shareOptions);
            wx.onMenuShareTimeline(shareOptions);
            wx.onMenuShareQQ(shareOptions);
            wx.onMenuShareWeibo(shareOptions);
            wx.onMenuShareQZone(shareOptions);

            wx.showOptionMenu();
        }


        if (typeof wx != 'undefined') {
            wx.ready(function() {
                _initSahreConfig();
            });

        // pc平台
        } else {
            setTimeout(function() {
                _initSahreConfig();
            }, 500);
        }
    </script><!--ignore-->
    <script>
        // 百度统计
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?9f8c5d323a26421cb966b5e405d629c3";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script><!--ignore-->
</body>
</html>
