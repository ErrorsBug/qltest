<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{HTMLTitle}}</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="https://img.qlchat.com/qlLive/ico/favicon.ico" type="image/x-icon" />
    <script src="../../components_modules/lib-flexible/1.0.0/lib-flexible.js"></script><!--ignore-->
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script><!--ignore-->
    <script type="text/javascript" src="../../components_modules/require/2.1.18/require.js"></script><!--ignore-->
</head>

<body>
    <div id="tuiwen-container">
        <div class="main-container" id="scroll-container">

            {{#if headImg}}
                <div class="head-img-con">
                    <img class="headImg" src="{{headImg}}" alt="">
                    <div class="join-num"></div>
                </div>
            {{/if}}
            
            {{#if giftImg}}
                <img class="giftImg" src="{{giftImg}}" data-url="{{giftUrl}}" alt="">
            {{/if}}

            {{#if videoUrl}}
                <div class="video-container">
                    <iframe
                        frameborder="0"
                        width="640"
                        height="498"
                        src="{{videoUrl}}"
                        allowfullscreen
                    ></iframe>
                </div>
            {{/if}}

            <ul class="handlebar-container" >
            </ul>
        </div>

        <div class="modal" id="share-modal">
            <div class="bg darker"></div>
            <main class="on-top">
                <div class="share-tips"> 点击页面右上角
                    <span class="option"></span> → <span class="timeline"></span> 分享到朋友圈，成功后即可享受立减30元优惠
                </div>
            </main>
        </div>

        <div class="asaid">
        </div>

        <footer class="gotoChannel" data-url="{{channelUrl}}">
            <div class="discount-price"> <var class="small">￥</var> {{discountPrice}}</div>
            <div class="origin-price-con">
                <div class="origin-price">￥{{originPrice}}</div>
                <div class="tag">特价优惠</div>
            </div>

            <div class="buyCourse">
                <div class="cor-des">购买训练营</div> 
                <div class="cor-ps">分享后购买立减30元</div>
            </div>
        </footer>
    </div>

    <!--SCRIPT_PLACEHOLDER-->
    <script>
        (function (win) {
            require(['./index-hd'], function (index) {
                initData = {
                    sysTime: [[SYSTIME]],
                    shareData: [[shareData]],
                    tuiwenList: [[tuiwenList]],
                    channelUrl: "[[channelUrl]]",
                }
                console.log([[serverData]]);
                index.init(initData);
            });
        })(window);
    </script><!--ignore-->
    <script type="text/javascript">
        var _uaq = window._uaq || [];
        // 配置站点名,默认值为： ql-h5
        _uaq.push(['set', 'site', 'activity']);
        // 配置站点版本, 默认值为: 1.0.0
        _uaq.push(['set', 'sitever', '1.0.0']);
        // 配置日志采集服务地址，用于发送采集日志,默认地址为： //collect.qlchat.com
        _uaq.push(['set', 'server', '[[collectApiPrefix]]']);
        // 配置渠道参数
        _uaq.push(['set', 'ch', 'query.ch']);
    </script><!--ignore-->
    <script type="text/javascript" src="[[collectjs]]"></script><!--ignore-->
    <script>
            // 百度统计
            var _hmt = _hmt || [];
            (function() {
                var hm = document.createElement("script");
                hm.src = "//hm.baidu.com/hm.js?9f8c5d323a26421cb966b5e405d629c3";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();
        </script><!--ignore-->
</body>

</html>
