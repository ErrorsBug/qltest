<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>填写收货地址</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="https://img.qlchat.com/qlLive/ico/favicon.ico" type="image/x-icon" />
    <script src="../../components_modules/lib-flexible/1.0.0/lib-flexible.js"></script><!--ignore-->
    <script type="text/javascript" src="../../components_modules/require/2.1.18/require.js"></script><!--ignore-->
</head>

<body>
    <div id="container">
        <div class="info">
            <p>为了将苏芩畅销书《男人天生被她们吸引》赠送到您的手中，请完善好以下资料：</p>
        </div>
        <div class="item">
            <div class="lb">姓名</div>
            <div class="input-wrap"><input id="name" type="text" ></div>
        </div>
        <div class="item">
            <div class="lb">手机号码</div>
            <div class="input-wrap"><input id="mobile" type="number" ></div>
        </div>
        <div class="item">
            <div class="lb">收货地址</div>
            <div class="textarea-wrap"><textarea id="address"></textarea></div>
        </div>

        <div class="submit-btn">提交</div>

        <div class="des">
            注意事项： <br/>
            1.仅限2017年11月8日0点 - 11月15日24点前，在中国大陆已购买《女性私密保养瑜伽》课程的用户可领（不包含港澳台用户）；<br/>
            2.领书信息每人可提交3次，以最后1次提交为准，由于信息填写不准确而导致没有获赠到图书，官方概不负责； <br/>
            3.领书信息填写截止日期：2017年11月16日6点； <br/>
            4.所赠图书会在活动结束后次日，统一发货，请您留意； <br/>
        </div>
    </div>
    <!--SCRIPT_PLACEHOLDER-->
    <script>
        (function (win) {

        
            require(['./address'], function (address) {
                address.init();
            });
        })(window);
    </script><!--ignore-->
    <script type="text/javascript">
        var _uaq = window._uaq || [];
        // 配置站点名,默认值为： ql-h5
        _uaq.push(['set', 'site', 'activity']);

        // 配置站点版本, 默认值为: 1.0.0
        _uaq.push(['set', 'sitever', '1.0.0']);

        // 配置日志采集服务地址，用于发送采集日志,默认地址为： //collect.qlchat.com
        _uaq.push(['set', 'server', '[[collectApiPrefix]]']);

        // 配置渠道参数
        _uaq.push(['set', 'ch', 'query.ch']);

    </script><!--ignore-->
    <script type="text/javascript" src="[[collectjs]]"></script><!--ignore-->
</body>

</html>
