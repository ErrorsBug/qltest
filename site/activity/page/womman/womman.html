    <!--SCRIPT_PLACEHOLDER-->
    <script>
        (function(win) {
            var initData = {};

            initData.TABTYPE=[[TABTYPE]];
            initData.CHANNEL=[[CHANNEL]];
            initData.TOPIC=[[TOPIC]];

            require(['./womman'], function (activityData) {
                activityData.init(initData);
            });

    <script type="text/javascript">
        var _uaq = window._uaq || [];
        // 配置站点名,默认值为： ql-h5
        _uaq.push(['set', 'site', 'activity']);

        // 配置站点版本, 默认值为: 1.0.0
        _uaq.push(['set', 'sitever', '1.0.0']);

        // 配置日志采集服务地址，用于发送采集日志,默认地址为： //collect.qlchat.com
        _uaq.push(['set', 'server', '[[collectApiPrefix]]']);

        // 其它自定义日志参数配置
        // 配置采集当前url参数key2作为日志参数log_key
        _uaq.push(['set', 'ch', 'query.ch']);

        // 设置滚动区域的dom 元素class
        _uaq.push(['set', 'scrollBoxClass', 'container']);

    </script><!--ignore-->
