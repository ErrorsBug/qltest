<view class="list-section">
    <view class="list-title">拼课详情</view>
    <view class="list">
        <view class="list-item">
            <image 
                src="{{leader.userHead}}"
                mode="widthFix"
                class="avatar"
            ></image>

            <view class="info">
                <view class="title">
                     {{leader.userName}}
                    <view class="tag-haruhi">团长</view>
                </view>
                <view class="time">{{leader.createTime}} 发起</view>
            </view>
        </view>

        <view class="list-item" wx:for="{{list}}" wx:key="id">
            <image 
                src="{{item.userHead}}"
                mode="widthFix"
                class="avatar"
            ></image>

            <view class="info">
                <view class="title">
                     {{item.userName}}
                </view>
                <view class="time">{{item.createTime}} 参团</view>
            </view>
        </view>

    </view>
</view>
