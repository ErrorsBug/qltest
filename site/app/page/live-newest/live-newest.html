<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新晋榜</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="https://img.qlchat.com/qlLive/ico/favicon.ico" type="image/x-icon" />
    <script src="../../components_modules/lib-flexible/1.0.0/lib-flexible.js"></script><!--ignore-->
    <script type="text/javascript" src="../../components_modules/require/2.1.18/require.js"></script>
</head>
<body>
    <div id="container">
        <div class="banner">
        </div>
        <div id="lives-list" class="lives-list">
            <div class="tip">
                <p>最新入驻千聊，人气增长最快的直播间</p>
            </div>
            <ul>
                {{#each livesList}}
                <li class="tap-on tap-bgc on-log" log-region="live_list" log-business_id="{{liveId}}" log-name="{{name}}" log-business_type="live"  data-id="{{liveId}}" data-url="{{url}}">
                    <div class="detail">
                        <div class="pic">
                            {{#if logo}}
                                <img class="img-default" data-imgloaded="false" data-imgsrc="{{img-format logo '@130w_130h_1e_1c_2o_1l'}}" />
                            {{else}}
                                <img class="img-default" data-imgloaded="true" src="../../comp/default-img/img/empty.png" />
                            {{/if}}
                        </div>
                        <div class="desc">
                            <div class="title">{{name}}</div>
                            <div class="follow-num">{{fansNum}}人关注</div>
                            <div class="introduce">{{introduce}}</div>
                        </div>
                        <div class="status-btn" data-id="{{liveId}}">
                            <div class="status {{#if focus}} followed {{/if}}" data-id="{{liveId}}">
                                <span>{{#if focus}}已关注{{else}}关注{{/if}}</span>
                            </div>
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>

    <!--SCRIPT_PLACEHOLDER-->
    <script>
        (function(win) {
            var initData = {};

            initData.LIVESDATA = [[LIVESDATA]];

            require(['./live-newest'], function (liveNewest) {
                liveNewest.init(initData);
            });
        })(window);
    </script><!--ignore-->
    <script type="text/javascript">
        var _uaq = window._uaq || [];
        // 配置站点名,默认值为： ql-h5
        _uaq.push(['set', 'site', 'app']);

        // 配置站点版本, 默认值为: 1.0.0
        _uaq.push(['set', 'sitever', '2.2.0']);

        // 配置日志采集服务地址，用于发送采集日志,默认地址为： //collect.qlchat.com
        _uaq.push(['set', 'server', '[[collectApiPrefix]]']);

        // 其它自定义日志参数配置
        // 配置采集当前url参数key2作为日志参数log_key
        _uaq.push(['set', 'ch', 'query.ch']);

    </script><!--ignore-->
    <script type="text/javascript" src="[[collectjs]]"></script><!--ignore-->
    <script>
        // 百度统计
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?9f8c5d323a26421cb966b5e405d629c3";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script><!--ignore-->
</body>
</html>
