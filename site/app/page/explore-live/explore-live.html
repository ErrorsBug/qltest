<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>精选直播间</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="https://img.qlchat.com/qlLive/ico/favicon.ico" type="image/x-icon" />
    <script src="../../components_modules/lib-flexible/1.0.0/lib-flexible.js"></script><!--ignore-->
    <script type="text/javascript" src="../../components_modules/require/2.1.18/require.js"></script>
</head>

<body style="background-color: #fff">
    <div id="container" style="background-color:#f0f0f0;">
        <ul id="lives" class="lives">
            {{#each lives}}
            <li class="live" data-id="{{id}}" data-url="{{url}}">
                <span><img src="{{img-format logo '@120w_120h_1e_1c_2o'}}" alt=""></span>
                <article class="live-detail">
                    <h2 class="elli">{{name}}</h2>
                    <span>{{fansNum}}人关注</span>

                    {{#compare isFocus '===' 'N'}}
                    <i class="live-focus">关注</i>
                    {{/compare}}
                    {{#compare isFocus '===' 'Y'}}
                    <i class="live-focus on">已关注</i>
                    {{/compare}}
                </article>
            </li>
            {{/each}}
        </ul>
        <div class="loading-next">加载数据中...</div>
        <div class="no-more">已全部加载完毕</div>
    </div>

    <!--SCRIPT_PLACEHOLDER-->
    <script>
        (function(win) {
            win.NOWTIME = [[NOWTIME]];
            var initData={};
            initData=[[INITDATA]];
            require(['./explore-live'], function (live) {
                live.init(initData);
            });

        })(window);
    </script><!--ignore-->
   <script type="text/javascript">
        var _uaq = window._uaq || [];
        // 配置站点名,默认值为： ql-h5
        _uaq.push(['set', 'site', 'app']);

        // 配置站点版本, 默认值为: 1.0.0
        _uaq.push(['set', 'sitever', '2.2.0']);

        // 配置日志采集服务地址，用于发送采集日志,默认地址为： //collect.qlchat.com
        _uaq.push(['set', 'server', '[[collectApiPrefix]]']);

        // 其它自定义日志参数配置
        // 配置采集当前url参数key2作为日志参数log_key
        _uaq.push(['set', 'ch', 'query.ch']);

    </script><!--ignore-->
    <script type="text/javascript" src="[[collectjs]]"></script><!--ignore-->
    <script>
        // 百度统计
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?9f8c5d323a26421cb966b5e405d629c3";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script><!--ignore-->
</body>

</html>
