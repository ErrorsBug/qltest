<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>搜索</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="https://img.qlchat.com/qlLive/ico/favicon.ico" type="image/x-icon" />
    <script src="../../components_modules/lib-flexible/1.0.0/lib-flexible.js"></script><!--ignore-->
    <script type="text/javascript" src="../../components_modules/require/2.1.18/require.js"></script>
</head>

<body style="background-color:#f0f0f0;">
    <div id="container">
        {{#if lives.length}}
        <section class="live-section list-section">
    <h1>
        直播间
    </h1>
    <ul class="lives" id="lives">
        {{#each lives}}
            <li class="live" data-id="{{id}}" data-lsharekey="{{lshareKey}}" log-business_id="{{id}}" log-name="{{killEm name}}"  log-business_type="live" data-url="{{url}}">
                <span>
                    <img src="{{logo}}" alt="">
                </span>
                <section>
                    <h2 class="elli">{{{name}}}</h2>
                    {{#if isAuthor}}
                    <p><span class='tag-authority'></span></p>
                    {{else}}
                    <p>
                        {{followNum}}人关注
                    </p>
                    {{/if}}
                </section>
            </li>
        {{/each}}
    </ul>
    <div class="loading-next">加载数据中...</div>
    <div class="no-more">已全部加载完毕</div>
</section>


        {{else}}
        <div class="no-content">
            <div></div>
            <p>很抱歉，暂无相关搜索内容</p>
        </div>
        {{/if}}
    </div>

    <!--SCRIPT_PLACEHOLDER-->
    <script>
        (function (win) {
            win.NOWTIME = [[NOWTIME]];
            win.KEYWORD="[[KEYWORD]]";
            win.LIVEEND=[[LIVEEND]]
            win.minimumShouldMatch = [[minimumShouldMatch]]
            win.AUTHORITY_LIST = [[AUTHORITY_LIST]]
            require(['./search-live'], function (app) {
                app.init();
            });

        })(window);
    </script><!--ignore-->
    <script type="text/javascript">
        var _uaq = window._uaq || [];
        // 配置站点名,默认值为： ql-h5
        _uaq.push(['set', 'site', 'app']);

        // 配置站点版本, 默认值为: 1.0.0
        _uaq.push(['set', 'sitever', '1.0.0']);

        _uaq.push(['set', 'page', '搜索页']);

        // 配置日志采集服务地址，用于发送采集日志,默认地址为： //collect.qlchat.com
        _uaq.push(['set', 'server', '[[collectApiPrefix]]']);

        // 其它自定义日志参数配置
        // 配置采集当前url参数key2作为日志参数log_key
        _uaq.push(['set', 'ch', 'query.ch']);
    </script><!--ignore-->
    <script type="text/javascript" src="[[collectjs]]"></script><!--ignore-->
    <script>
        // 百度统计
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?9f8c5d323a26421cb966b5e405d629c3";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script><!--ignore-->
</body>

</html>
