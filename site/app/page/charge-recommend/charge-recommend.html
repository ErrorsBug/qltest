<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>付费精品</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="">
    <meta name="keyword" content="">
    <link rel="shortcut icon" href="https://img.qlchat.com/qlLive/ico/favicon.ico" type="image/x-icon" />
    <script src="../../components_modules/lib-flexible/1.0.0/lib-flexible.js"></script><!--ignore-->
    <script type="text/javascript" src="../../components_modules/require/2.1.18/require.js"></script>
</head>
<body>
    <div id="container">
        <div class='course-list'>
            {{#each courses}}
            <div class="course-item on-log on-visible" log-region="list" log-business_id="{{businessId}}" log-name="{{businessName}}" log-business_type="{{type}}" data-id="{{businessId}}" data-type="{{type}}" data-url="{{url}}">
                <img class="img-default img" data-imgloaded="false" data-imgsrc="{{img-format logo '@690w_320h_1e_1c_2o'}}" />
                <div class="detail">
                    {{#compare type '==' 'channel'}}
                        <div class="channel-tag">系列课</div>
                    {{/compare}}
                    {{#compare hot '==' 'Y'}}
                        <div class="sign-up"><span class="sign-up-icon"></span><span>火热报名中</span></div>
                    {{/compare}}
                    <div class="desc">
                        <div class="title">{{businessName}}</div>
                        <span class="line"></span>
                        <div class="other-info">
                            <div>
                                <span class="live-name">{{liveName}}</span>
                                {{#compare type '==' 'channel'}}
                                    <span class="topic-num">&nbsp;|&nbsp;共{{../topicNum}}节</span>
                                {{/compare}}
                            </div>
                            <span class="view-num">{{digitFormat authNum}}人{{#compare type '==' 'channel'}}订阅{{else}}次{{/compare}}</span>
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </div>

    <!--SCRIPT_PLACEHOLDER-->
    <script>
        (function(win) {
            var initData = {};

            initData.COURSEDATA = [[COURSEDATA]];

            require(['./charge-recommend'], function (chargeRecommend) {
                chargeRecommend.init(initData);
            });
        })(window);
    </script><!--ignore-->
    <script type="text/javascript">
        var _uaq = window._uaq || [];
        // 配置站点名,默认值为： ql-h5
        _uaq.push(['set', 'site', 'app']);

        // 配置站点版本, 默认值为: 1.0.0
        _uaq.push(['set', 'sitever', '2.2.0']);

        // 配置日志采集服务地址，用于发送采集日志,默认地址为： //collect.qlchat.com
        _uaq.push(['set', 'server', '[[collectApiPrefix]]']);

        // 其它自定义日志参数配置
        // 配置采集当前url参数key2作为日志参数log_key
        _uaq.push(['set', 'ch', 'query.ch']);

    </script><!--ignore-->
    <script type="text/javascript" src="[[collectjs]]"></script><!--ignore-->
    <script>
        // 百度统计
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?9f8c5d323a26421cb966b5e405d629c3";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script><!--ignore-->
</body>
</html>
