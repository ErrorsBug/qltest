<view class="image-container" bindtap="handleItemClick">
    <image class="channel-bg" mode="aspectFill" src="{{channel.headImage || '//img.qlchat.com/qlLive/liveCommon/normalLogo.png'}}"></image>

    <view class="image-mask">
        <image class="auth-num-icon" src="./img/join-num.png"></image>
        {{channel.learningNum}}次学习
    </view>
</view>

<text class="channel-title"> {{channel.name}}</text>

<view class="channel-cate">
    <view class="channel-money">
        <block wx:if="{{chargeItem.chargeMonths > 0 && system !=='ios'}}"> ￥{{chargeItem.amount}} / {{chargeItem.chargeMonths}} 月 </block>
        <block wx:elif="{{chargeItem.amount == 0}}"> <view class="free">免费</view> </block>
        <block wx:elif="{{chargeItem.discountStatus == 'Y' && system !=='ios'}}">￥{{chargeItem.discount}}</block>
        <!-- 临时去掉拼课相关逻辑，因为小程序还没有做拼课 -->
        <!-- <block wx:elif="{{chargeItem.discountStatus == 'P' || chargeItem.discountStatus == 'GP'}}">
            <view class="group-money">￥{{chargeItem.discount}}</view> 
        </block> -->
        <block wx:elif ="{{system !=='ios'}}">￥{{chargeItem.amount}}</block>
    </view>
    <!-- 临时去掉拼课相关逻辑，因为小程序还没有做拼课 -->
    <!-- <view class="banned-money" wx:if="{{chargeItem.discountStatus == 'Y' || chargeItem.discountStatus == 'P' || chargeItem.discountStatus == 'GP'}}"> -->
    <view class="banned-money" wx:if="{{chargeItem.discountStatus == 'Y' && system !=='ios'}}">
        ￥{{chargeItem.amount || 0}}
    </view>

    <view class="lessens" > {{channel.topicCount}}节课 </view>
</view>
