<view class="card-section">
    <view class="card" style="background-image:url({{uri_card}})">
        <image mode="aspectFill" class="live-logo" src="{{logo}}"/>
        <view class="live-name">{{liveInfo.name}}</view>
        <view class="slogan">
            <image class="icon-vip" src="{{uri_badge}}" mode="aspectFill" />
            <text>尊贵特权，会员专享</text>
        </view>
    </view>
</view>
